<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" 
        (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <em *ngIf="loginForm.controls.userName?.invalid &&
                  (loginForm.controls.userName?.touched || mouseoverLogin)">
        Required</em>
      <label for="userName">User Name:</label>
      <input id="userName" required (ngModel)="userName" name="userName" type="text" 
      class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
                (loginForm.controls.password?.touched || mouseoverLogin)" >
        Required</em>
      <input id="password" required  type="password" (ngModel)="password" name="password"
       class="form-control"placeholder="Password..." />
    </div>
        <span (mouseenter)="mouseoverLogin=true" 
              (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
 
        </span>
       <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
